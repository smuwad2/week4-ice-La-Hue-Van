<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        const selectElement = document.getElementById("select_item");
        const shoppingList = document.getElementById("shopList");
        function addItem() {
        const selectedValue = selectElement.value;
        const listItem = document.createElement("li");
        listItem.textContent = selectedValue;
        shoppingList.appendChild(listItem);
        }
        selectElement.addEventListener("change", addItem);
        
        
    </script>

    

    </body>
</html>
