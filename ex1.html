<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                // Error messages:
                // Invalid age: Age must be between 10 and 40.
                // Invalid email: Email must contain the character @.
                // Empty password: Password must be non-empty.
                var errorMessages="";
                const idval=document.getElementsByName("id")[0].value; //not changing so use const because getElementSbYnAME IS Giving array so need to have index

                // const form=document.forms[formName];
                // const idVal=form['id'].value; //with name of id whe they are enclose within the form
                // const ageVal=form['age'].value;
                // const emailVal=form['email'].value;
                // const pwdVal=form['password'].value;
                //form shud use name not id


                var age =document.getElementsByName("age")[0].value; 
                var email =document.getElementsByName("email")[0].value;
                var password =document.getElementsByName("password")[0].value;

                if(idval.length>10){
                    errorMessages+="The id value should be 10 characters or less.\n";
                }
                if(age<10 ||age>40){
                    errorMessages+= "Age must be between 10 and 40.\n";
                }
                if(email.indexOf('@')===-1){
                    errorMessages +="Email must contain the character @.\n";
                }
                if(password.length===0){
                    errorMessages+="Password must be non-empty.\n"
                }
                if(errorMessages!== ""){
                    alert(errorMessages);
                    return false
                }
                return true;
                
                
            }
     
         </script>
